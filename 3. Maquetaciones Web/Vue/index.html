<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <!-- CONFIGURAR VIEWPORT PARA QUE EL RESPONSIVE SE ADAPTE AL TAMAÑO DE LAS PANTALLAS -->
        <meta name="viewport" content="width=device.device, initial-scale=1.0">
        <title>Maquetación para el Master en Frameworks JavaScript</title>
        <!--HOJA DE ESTILOS-->
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <!--JAVASCRIPT-->
        <script type="text/javascript" src="assets/js/main.js" defer></script>
    </head>
    <body>
        <!-- CABECERA -->
        <header id="header">
            <div class="center">
                <!-- LOGO -->
                <div id="logo">
                    <img src="assets/imagenes/vue.png" class="app-logo" alt="Logotipo" />
                    <span id="brand">
                        <strong>Master</strong>Vue
                    </span>
                </div>

                <!-- MENU -->
                <nav id="menu">
                    <ul>
                        <li>
                            <a href="index.html">Inicio</a>
                        </li>
                        <li>
                            <a href="blog.html">Blog</a>
                        </li>
                        <li>
                            <a href="formulario.html">Formulario</a>
                        </li>
                        <li>
                            <a href="#">Pagina 1</a>
                        </li>
                        <li>
                            <a href="#">Pagina 2</a>
                        </li>
                    </ul>
                </nav>

                <!-- LIMPIAR ELEMENTOS FLOTANTES/FLOATS -->
                <div class="clearfix"></div>
            </div>
        </header>

        <div id="slider" class="slider-big">
            <h1>Master en el Framework Vue</h1>
            <a href="blog.html" class="btn-white">Ir al blog</a>
        </div>

        <div class="center">
            <section id="content">
                <h2 class="subheader">Últimos artículos</h2>

                <!-- Listado de articulos -->
                <div id="articles">
                    <article class="article-item" id="article-template">
                        <div class="image-wrap">
                            <img src="assets/imagenes/paisaje.jpg" alt="Paisaje" />
                        </div>

                        <h2>Articulo de prueba</h2>
                        <span class="date">
                            Hace 5 minutos
                        </span>
                        <a href="#">Leer más</a>

                        <div class="clearfix"></div>
                    </article>
                </div>

            </section>

            <!-- Barra Lateral de navegacion -->
            <aside id="sidebar">
                <div id="nav-blog" class="sidebar-item">
                    <h3>Puedes hacer esto</h3>
                    <a href="#" class="btn btn-success">Crear artículo</a>
                </div>

                <div id="search" class="sidebar-item">
                        <h3>Buscador</h3>
                        <p>Encuentra el artículo que buscas</p>
                        <form>
                            <input type="text" name="search" />
                            <input type="submit" name="submit" value="Buscar" class="btn btn-search" />
                        </form>
                </div>
            </aside>

            <div class="clearfix"></div>
        </div>

        <!-- Pie de Pagina-->
        <footer id="footer">
            <div class="center">
                <p>
                    &copy; Máster en frameworks para JavaScript
                </p>
            </div>
        </footer>
    </body>
</html>
