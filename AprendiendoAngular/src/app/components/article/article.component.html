<div class="center">

  <section id="content">
    <h1 class="subheader">Nombre Articulo</h1>

    <article class="article-item article-detail" *ngIf="article">
      <!-- Con esta directiva ngIf evitaremos error de TypeScript ya que no se ejecutara el codigo de html hasta que le llegue el parametro article correctamente-->
      <h1 class="subheader">{{article.title}}</h1>
      <div class="image-wrap">
        <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
        <img src="assets/imagenes/animales_default.jpg" alt="{{article.title}}" *ngIf="!article.image">
      </div>
      <span class="date">
        {{article.date | amLocale: "es" | amTimeAgo}}
      </span>
      <p>
        {{article.content}}
      </p>

      <div class="buttons">
        <a [routerLink]="['/blog/editar', article._id]" class="btn btn-warning">Editar</a>
        <a (click)="delete(article._id)" class="btn btn-danger">Borrar</a>
      </div>

      <div class="clearfix"></div>
    </article>

  </section>

  <app-sidebar></app-sidebar>
</div>
