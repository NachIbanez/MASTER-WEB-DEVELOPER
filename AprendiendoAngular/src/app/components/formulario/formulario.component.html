<app-slider [nombre]="'Formulario'" [size]="'small'"></app-slider>

<div class="center">

  <section id="content">
    <h1 class="subheader">Formulario</h1>

<!-- Con ngSubmit vinculamos el formulario a un metodo de la clase del componente -->
<!-- Con #userForm="ngForm" podremos recoger los datos del formulario a su correspondiente campo-->
    <form class="mid-form" #userForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="nombre">Nombre: </label>
         <!-- Empleando [(ngModel)] establecemos un binding bidereccional (input + output) y cargamos en la propiedad user el campo correspondiente a este input del formulario, en este caso es nombre-->
        <input type="text" name="nombre" #nombre="ngModel" [(ngModel)]="user.nombre" required pattern="[a-zA-Z]+"> <!-- Con required hacemos que sean campos input obligatorios de rellenar y con pattern permitiremos unicamente letras de la a la la z-->

        <small *ngIf="!nombre.valid && nombre.touched"> El nombre no es válido</small>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos: </label>
        <input type="text" name="apellidos" #apellidos="ngModel" [(ngModel)]="user.apellidos" required pattern="[a-zA-Z]+">

        <small *ngIf="!apellidos.valid && apellidos.touched"> Los apellidos no son válidos</small>
      </div>

      <div class="form-group">
        <label for="biografia">Biografia: </label>
        <textarea name="biografia" rows="8" cols="80" #biografia="ngModel" [(ngModel)]="user.biografia" required></textarea>

        <small *ngIf="!biografia.valid && biografia.touched"> La biografia no es válida</small>
      </div>

      <div class="form-group radiobuttons">
        <input type="radio" name="genero" value="hombre" #genero="ngModel" [(ngModel)]="user.genero" required>Hombre
        <input type="radio" name="genero" value="mujer" #genero="ngModel" [(ngModel)]="user.genero">Mujer

        <small *ngIf="!genero.valid && genero.touched"> El género no es válido</small>
      </div>

      <div class="clearfix"></div>

      <div id="datos-al-vuelo" *ngIf="user.nombre && user.genero && user.apellidos && user.biografia">
        <h5> Datos completos a enviar</h5>
        <ol>
          <li>{{user.nombre}}</li>
          <li>{{user.apellidos}}</li>
          <li>{{user.genero}}</li>
          <li>{{user.biografia}}</li>
        </ol>
      </div>

      <input type="submit" value="Enviar" class="btn btn-success" [disabled]="userForm.invalid">
    </form>

    <h2 class="subheader">Eventos con Angular</h2>
    <button (click)="hasDadoClick()">Dale click!</button>
    <input type="text" [(ngModel)]="campo" (blur)="hasSalido()">
    {{campo}}
    <input type="text" [(ngModel)]="campo" (keyup.enter)="hasSalido()">


  </section>

  <app-sidebar></app-sidebar>
</div>
